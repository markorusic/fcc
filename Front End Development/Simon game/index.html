<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link rel="icon" href="http://m.img.brothersoft.com/android/687/1352722032_icon.png">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="btnBox green0"></div>
            <div class="btnBox red1"></div>
            <div class="control">
                <h3>Simon</h3>
                <h4 class="count">--</h4>
                <button class="start">Start</button>
                <button class="strict">Strict mode</button>
                <button class="restart">Restart</button>                              
            </div>
            <div class="btnBox yellow2"></div>
            <div class="btnBox blue3"></div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
