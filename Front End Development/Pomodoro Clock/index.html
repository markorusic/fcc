<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Pomodoro clock</h1>
        <div class="control">
            <ul>
                <li class="break">
                    <span class="title">Break length</span>
                    <ul>
                        <li><i class="fa fa-minus" aria-hidden="true"></i></li>
                        <li class="breakTime">5:00</li>
                        <li><i class="fa fa-plus" aria-hidden="true"></i></li>
                    </ul>
                </li>

                <li class="work">
                     <span class="title">Work length</span>
                    <ul>
                        <li><i class="fa fa-minus" aria-hidden="true"></i></li>
                        <li class="workTime">25:00</li>
                        <li><i class="fa fa-plus" aria-hidden="true"></i></li>
                    </ul>
                </li>
            </ul>          
            
        </div>
        <div class="clock">
            <h4>Start</h4>
            <h3></h3>        
        </div>
    </div>  
    
<script type="text/javascript" src="script.js"></script>
</body>
</html>
